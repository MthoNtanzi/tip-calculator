<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(253, 204, 204);
            font-size: large;
            font-weight: 600;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        #billNumber{
            font-size: large;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body class="mt-3">
    <div class="card m-2 p-3">
        <div class="d-flex flex-row">
            <div class="col-8"><p>Bill</p></div>
            <div class="col-4 d-flex justify-content-end"><input style="width:100%; border: none; color: black; background-color: #0b7fab;" type="number" id="billNumber" class="form-control" min="0" step=".01"value="0"></div>
        </div>
        <div class="d-flex flex-row">
            <div class="col-9"><p>Tip</p></div>
            <div class="col-3 d-flex justify-content-end"><p id="tipValue">$ 0</p></div>
        </div>
        <hr>
        <div class="d-flex flex-row mb-5">
            <div class="col-9"><p>Total Amount</p></div>
            <div class="col-3 d-flex justify-content-end"><p id="totalAmount">$ 0</p></div>
        </div>
        <div id="percentLine">
            <div class="d-flex flex-row">
                <div class="col-8"><p>Tip %</p></div>
                <div class="col-4 d-flex justify-content-end"><p id="tipPercent">15</p></div>
            </div>
            <input type="range" class="w-100" id="tipRange" step="1" min="1" max="100" value="15">
        </div>
        <div id="numOfPeople">
            <div class="d-flex flex-row">
                <div class="col-9"><p>No. of People</p></div>
                <div class="col-3 d-flex justify-content-end"><p><span id="numPeople">1</span></p></div>
            </div>
            <input type="range" class="w-100" id="numPeopleRange" min="1" max="10" step="1" value="1">
        </div>
        <div style="background-color: #0b7fab;" class="card mt-4 p-3">
            <div class="d-flex flex-row">
                <div class="col-8"><p>Tip Per Person</p></div>
                <div class="col-4 d-flex justify-content-end"><p id="tipPerPerson">$ 0</span></p></div>
            </div>
            <div class="d-flex flex-row">
                <div class="col-8"><p>Total Per Person</p></div>
                <div class="col-4 d-flex justify-content-end"><p id="totalPerPerson">$ 0</span></p></div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
